<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub - Previsão do Tempo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="estilo/style.css">
</head>

<body>
    <div class="box-bigger">
        <input class="input-city" placeholder="Digite o  nome da cidade">
        <button class="button-search"><img src="https://www.svgrepo.com/show/488200/find.svg" alt="busca"
                class="img-search"></button>
        <div class="box-average">
            <h2 class="city">Tempo em sao paulo</h2>

            <p class="temp">21°C</p>


            <div class="box-small">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="icone de nuvem" class="img-forecast">
                <p class="text-forecast">nublado</p>

            </div>
            <p class="humidity">Umidade 76%</p>

        </div>
    </div>
</body>

</html>
